<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h2>Sign In</h2>
        <div class="formGroup">
                <input
                  type="text"
                  class="formControl"
                  placeholder="Username"
                  #userName
                  required
                />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">

          <input
            type="button"
            class="btn btnPrimary submitButton"
            value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)"
            />
            <!-- href="http://localhost:4200/search" -->
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <div class="forgotPassword">
          <!-- <span routerLink="/forgot-password">Forgot Password?</span> -->
        </div>
      </div>
      
      <div class="redirectToLogin">
        <!-- <span>Don't have an account?<span class="redirect" routerLink="/register-user">Sign Up</span></span> -->
        <span>don't have an account? </span>
        <input
        type="button"
        class="btn btnPrimary"
        value="Sign Up"
        (click)="goToSignUp()"
        >
        <!-- <a routerLink="/NgGroupProject/src/app/components/sign-up/sign-in.component.html" class="nav-link" href="http://localhost:4200/sign-up"> Sign Up</a> -->
        <!-- <span> Here</span> -->
        <!-- <a routerLink="/sign-in" class="nav-link" href="http://localhost:4200/sign-up">Log In</a> -->

      </div>
    </div>
  </div>
