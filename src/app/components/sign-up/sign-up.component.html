<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h2>Sign Up</h2>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary submitButton"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
      <div class="redirectToLogin">
        <!-- <span>Already have an account?<span class="redirect" routerLink="/sign-in">Log In</span></span> -->
        <span>Already have an account?</span>
        <input
        type="button"
        class="btn btnPrimary"
        value="Sign In"
        (click)="goToLogIn()"
        >
        <!-- <a routerLink="/sign-in" class="nav-link" href="http://localhost:4200"> Log In</a> -->

      </div>
    </div>
  </div>
